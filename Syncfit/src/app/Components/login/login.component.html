<div class="container mx-auto border-emerald-200 border-2 border-dashed max-w-xl flex gap-4 p-4">
  <mat-form-field hintLabel="length 5-10 characters" class=" border-emerald-200 border-2">
    <!-- <mat-label>Username</mat-label>
    <input matInput #input maxlength="10"  minlength="5"  (input)="onInput($event)" placeholder="Enter username"/>
    <mat-hint align="start">
      {{input.value.length}}/10
    </mat-hint> -->
    
    <mat-label>Username</mat-label>
    <input matInput [formControl]="usernameFC" type="text" [(ngModel)]="value">
    @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    }

  </mat-form-field>
  <mat-form-field class="border-emerald-200 border-2 min-w-[150px] max-w-[500px]">
    <mat-label>Workout type</mat-label>
    <mat-select [formControl]="workouts" multiple>
      <mat-option *ngFor="let workout of workoutList" [value]="workout">
        {{ workout }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>You selected: {{ selectedWorkouts }}</p>
</div>
