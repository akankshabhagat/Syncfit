<div class="container mx-auto border-emerald-200 border-2 border-dashed">
  <mat-form-field hintLabel="length 5-10 characters" class=" border-emerald-200 border-2">
    <mat-label>Username</mat-label>
    <input matInput #input maxlength="10"  minlength="5"  placeholder="Ex. johndoe" (input)="onInput($event)"/>
    <mat-hint align="end">
      {{value().length}}/10
    </mat-hint>
  

    
  </mat-form-field>
  <mat-form-field  class=" border-emerald-200 border-2">
    <mat-label>Workout type</mat-label>
    <mat-select [formControl]="workouts" multiple>
      @for(workout of workoutList; track workout) {
        <mat-option [value]="workout">{{workout}}</mat-option>
      }
    </mat-select>
 
  </mat-form-field>
  <p>You selected: {{workouts}}</p>
</div>
